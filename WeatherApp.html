<html>
    <head>
        <meta charset="utf-8">
        <title>Weather App</title>
        <link rel="stylesheet" href="WeatherApp.css">
    </head>

    <body>
        <div class="card">

            <div class="search">
                <input type="text"  id="searchCity" placeholder="Enter City Name" spellcheck="false" >
                <button><img src="images/search.png" ></button>
            </div>

            <div class="error">
                <p>Invalid City Name</p>
            </div>
	    <div class="weather">
                <img src="images/rain.png" class="weatherIcon" >
                <h1 class="temp"></h1>
                <h2 class="city"></h2>

                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" >
                        <div>
                            <p class="humidity"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" >
                        <div>
                            <p class="Wind"></p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="WeatherApp.js"></script>
    </body>
</html>
